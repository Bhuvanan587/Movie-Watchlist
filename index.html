<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HomePage</title>
</head>

<body>
    <main class="hero">
        <section class="banner">
            <h1>Find your film</h1>
            <a href="watchlist.html">My Watchlist</a>
            <div class="search-wrapper">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                    <input type="text" class="movie-input" id="movieName" placeholder="Search for movie">
                </div>
                <button class="search-btn" id="search">Search</button>
            </div>
        </section>
        <section class="movie-container" id="movieContainer">
            <div class="placeholder-icon" id="placeholderIcon">
                <img src="images/Icon.png" alt="film reel">
                <h3>Start exploring</h3>
            </div>
        </section>
        
        <!-- <section class="movie-container" id="movieContainer">
            <div class="placeholder-icon">
                <img src="images/Icon.png" alt="film reel">
                <h3>Start exploring</h3>
            </div>
        </section> -->
    </main>

    <script src="app.js"></script>
</body>

</html>
